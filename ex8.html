<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcula Média Aritimética</title>
  </head>
  <body>
    <h1>Cálculo de Média</h1>
    <form id="formulario">
      <div>
        <label for="nota1">Nota 1: </label>
        <input type="number" id="nota1" name="nota1" placeholder="Ex: 9.5" />
        <br />
        <br />
        <label for="nota2">Nota 2: </label>
        <input type="number" id="nota2" name="nota2" placeholder="Ex: 9.5" />
        <br />
        <br />
        <label for="nota3">Nota 3: </label>
        <input type="number" id="nota3" name="nota3" placeholder="Ex: 9.5" />
      </div>
      <br />
      <div>
        <input type="submit" id="meu-submit" value="Calcular" />
      </div>
    </form>
    <form>
      <div>
        <br />
        <label for="notas-juntas"
          >Digite quantas notas você queira fazer a média:
        </label>
        <br />
        <br />
        <input
          type="text"
          id="notas-jutas"
          name="notas-juntas"
          placeholder="Ex: 1.5, 9.8, 10"
        />
      </div>
      <br />
      <div>
        <input type="submit" id="submit-notas-juntas" value="Calcular" />
      </div>
    </form>
  </body>
  <script>
    function calculaMedia() {
      let nota1 = document.getElementById("nota1").value;
      let nota1Formatada = parseFloat(nota1);
      let nota2 = document.getElementById("nota2").value;
      let nota2Formatada = parseFloat(nota2);
      let nota3 = document.getElementById("nota3").value;
      let nota3Formatada = parseFloat(nota3);
      let media = (nota1Formatada + nota2Formatada + nota3Formatada) / 3;
      let mediaFormatada = media.toFixed(2);

      alert("Sua media é de: " + mediaFormatada);
    }

    function calculaMediaJuntas() {
      const valoresParaFormatar = document.getElementById("notas-jutas").value;
      const numsList = valoresParaFormatar.split(", ").map((stringNum) => {
        return parseFloat(stringNum);
      });
      let soma = 0;
      i = 0;
      numsList.forEach((element) => {
        soma = soma + element;
        i++;
      });
      const mediaFinal = soma / i;

      alert("Sua media é de: " + mediaFinal);
    }

    document.getElementById("submit-notas-juntas").onclick = function (e) {
      calculaMediaJuntas();
      e.preventDefault();
    };

    document.getElementById("meu-submit").onclick = function (e) {
      calculaMedia();
      e.preventDefault();
    };
  </script>
</html>
